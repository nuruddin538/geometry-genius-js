<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <div class="flex-1 grid md:grid-cols-2 py-5">
            <div>
                <h2 class="text-3xl">Interactive</h2>
                <h3>Geometry Genius</h3>
            </div>
            <div>
                <button class="btn btn-primary justify-end">Blog</button>
            </div>
        </div>
    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                <!-- Triangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border w-28 bg-gray-200 text-xl px-2" placeholder="base" name="" id="triangle-base">
                        <span class="ml-3">cm</span>
                        <!-- triangle height -->
                        <input type="text" class="border w-28 bg-gray-200 text-xl px-2 mt-2" placeholder="height" name="" id="triangle-height">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-3xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ractangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = m X l</p>
                      <p>
                        <input type="text" class="border w-28 bg-gray-200 text-xl px-2" placeholder="width" name="" id="rectangle-width">
                        <span class="ml-3">cm</span>
                        <!-- Rectangle length -->
                        <input type="text" class="border w-28 bg-gray-200 text-xl px-2 mt-2" placeholder="length" name="" id="rectangle-length">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-3xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <input type="text" class="border w-28 bg-gray-200 text-xl px-2" placeholder="width" name="" id="parallelogram-base">
                        <span class="ml-3">cm</span>
                        <!-- Parallelogram height -->
                        <input type="text" class="border w-28 bg-gray-200 text-xl px-2 mt-2" placeholder="height" name="" id="parallelogram-height">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-3xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p>
                          <input type="text" class="border w-28 bg-gray-200 text-xl px-2" placeholder="large" name="" id="ellipse-major-radius">
                          <span class="ml-3">cm</span>
                          <!-- Ellipse height -->
                          <input type="text" class="border w-28 bg-gray-200 text-xl px-2 mt-2" placeholder="short" name="" id="ellipse-minor-radius">
                          <span class="ml-3">cm</span>
                        </p>
                        <p class="text-3xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-[300px]">
                <div class="text-3xl">Area Calculator</div>
                <div id="calculation-entry">

                </div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
